<!DOCTYPE html>
<html>
  <head>
    Geocoding
    <style>
      #map {
        height: 700px;
        width: 1400px;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <br />
    <button id="geolocate">Geolocate</button>

    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbsua4EskTMpwMIvO5vkvTgw35rhCwTfs&callback=initMap"
    ></script>

    <script>
      // Create a map
      const timLoc = { lat: 43.2522, lng: -79.8301 };

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: timLoc,
          zoom: 12,
        });

        geocoder = new google.maps.Geocoder();

        geocoder.geocode(
          { address: '135 Fennell Avenue West, Hamilton, Ontario' },
          function (results, status) {
            if (status == 'OK') {
              marker = new google.maps.Marker({
                map: map,
                position: results[0].geometry.location,
              });
            }
          }
        );
      }
    </script>
  </body>
</html>
